<h1>Buscar alumno</h1>

<nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
  <input type="text" [(ngModel)]="rut" (ngModelChange)="rut = helper.formatearRut(rut)" nz-input placeholder="Ingrese rut alumno" />
</nz-input-group>
<ng-template #suffixIconButton>
  <button nz-button nzType="primary" (click)="buscarAlumnosPorRut()" nzSearch><span nz-icon nzType="search"></span></button>
</ng-template>

<div class="modal-alert">
    <div class="modal-body">
        <p> {{message}}</p>
    </div>
    <div class="modal-footer">
      <button *ngIf="button2" type="button" class="app-btn" (click)="activeModal.dismiss('boton2')">{{button2}}</button>
      <button type="button" class="app-btn" (click)="activeModal.close('boton1')">{{button1}}</button>
    </div>
</div>
